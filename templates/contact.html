{% extends 'base.html' %}
{% load static %}
{% block title %}
宋通产品
{% endblock %}

{% block active_bread %}联系我们{% endblock %}

{% block body %}
<!-- adress -->
  <section id="adress">
  <div class="container">
    <div class="col-sm-5">
      <div class="adress_bg">
        <img class="img-responsive" src="{% static 'assets/img/contact_bg.png' %}" alt="">
        <div class="adress_nrbg">
        <ul>
          {% for k,v in other_contacts.items %}
          <li>>{{k}}: {{v}} </li>
        {% endfor %}
        </ul>
        </div>
      </div>
    </div>
    <div class="col-sm-7">
    <p class="adress_title">留言给我们</p>
      <form action="" id="jsStayForm">
        {% csrf_token %}
        <div class="form-group has-feedback footer_style">
          <input type="text" name="name" required class="form-control" placeholder="你的名字">
          <i class="icon iconfont form-control-feedback">&#xea59;</i>
        </div>
        <div class="form-group has-feedback footer_style">
          <input type="text" name="email" required class="form-control" placeholder="你的邮箱">
          <i class="icon iconfont form-control-feedback">&#xea63;</i>
        </div>
        <div class="form-group has-feedback footer_style">
          <input type="text"  name="mobile" required class="form-control" placeholder="你的联系方式">
          <i class="icon iconfont form-control-feedback">&#xea44;</i>
        </div>
        <div class="form-group has-feedback footer_style">
          <textarea class="form-control" required name="message" rows="3" placeholder="你咨询的内容"></textarea>
          <i class="icon iconfont form-control-feedback">&#xea5f;</i>
        </div>
        <p class="error company-tips" id="jsCompanyTips" style="color:red;"></p>
        <button type="submit" class="btn pull-right" id="jsStayBtn">发送内容</button>
      </form>
    </div>
    <div class="clear"></div>
    <div class="contact_map"><img class="img-responsive" src="{% static '/images/company/contact_map.png' %}" alt=""></div>
  </div>
</section>
{% endblock %}
